<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col m-3">
        <h1>新竹腳踏車地理位置</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="map" style="width:1000px;height:700px"></div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8_leVd8LRKxvNf0wUTOpr8J8PP6P5GTI"></script>
  <script>

    $(function () {
      var url = "http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json";
      var uluru = { lat: 24.802972, lng: 120.970417 };
      var marker;
      var map = new google.maps.Map(document.getElementById('map'), { zoom: 15, center: uluru });

      $.ajax({
        type: "GET",
        url: url,
      }).done(function (data) {
        for (var i=0;i<data.length;i++) {
          var marker = new google.maps.Marker({
            position: {
              lat: parseFloat(data[i].緯度),
              lng: parseFloat(data[i].經度)
            },
            map: map,
            icon: "http://icons.iconarchive.com/icons/sonya/swarm/48/Bike-icon.png"
          });
        }
      });
    });


  </script>


</body>

</html>
