<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }

    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col m-3">
                <h1>預估交通費用</h1>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <div id="map" style="width:800px;height:700px"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8_leVd8LRKxvNf0wUTOpr8J8PP6P5GTI"></script>
    <script>

        $(function () {
            var count = 1;
            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            var uluru = { lat: 24.802972, lng: 120.970417 };
            var map = new google.maps.Map(document.getElementById('map'), { zoom: 15, center: uluru });
            directionsDisplay.setMap(map);
            if (count < 3) {
                map.addListener('click', function (point) {
                    var output = {
                        position: point.latLng,
                        title: point.latLng.toString()
                    };
                    console.log(output);
                });
            }


        });
    </script>
</body>

</html>
